<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <button>click me</button>
    <script>
      document.querySelector("button").addEventListener("click", async ()=>{
        try {
          let res = await fetch("file.glsl");
          let text = await res.text();
          alert(text);
      } catch(e) {
        alert(e.stack);
      }
      });
    </script>
  </body>
</html>
